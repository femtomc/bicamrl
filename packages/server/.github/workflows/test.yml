name: Server Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'packages/server/**'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'packages/server/**'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        bun-version: [1.0.0, latest]
        
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: ${{ matrix.bun-version }}
        
    - name: Install dependencies
      run: bun install
      working-directory: packages/server
      
    - name: Run type checking
      run: bun run typecheck
      working-directory: packages/server
      
    - name: Run unit tests
      run: bun run test:unit
      working-directory: packages/server
      
    - name: Run integration tests
      run: bun run test:integration
      working-directory: packages/server
      
    - name: Run all tests with coverage
      run: bun run test:coverage
      working-directory: packages/server
      
    - name: Upload coverage reports
      uses: actions/upload-artifact@v3
      if: matrix.os == 'ubuntu-latest' && matrix.bun-version == 'latest'
      with:
        name: coverage-report
        path: packages/server/coverage/
        
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      
    - name: Install dependencies
      run: bun install
      working-directory: packages/server
      
    - name: Check formatting
      run: |
        bunx prettier --check "src/**/*.{ts,tsx,js,jsx}"
        bunx prettier --check "tests/**/*.{ts,tsx,js,jsx}"
      working-directory: packages/server
      
  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Run security audit
      run: bun audit
      working-directory: packages/server
      
    - name: Check for secrets
      uses: trufflesecurity/trufflehog@main
      with:
        path: packages/server/
        
  build:
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      
    - name: Install dependencies
      run: bun install
      working-directory: packages/server
      
    - name: Build
      run: bun run build
      working-directory: packages/server
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: packages/server/dist/